<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>messenger</title>
</head>
<body bgcolor="#87ceeb">

<form action="http://localhost:8080/messenger/reg" method="get" autocomplete="off" >

    <fieldset>
        <legend><h2>Форма для регистрации в мессенджер</h2></legend>

        <p>
            <a><input type="text" name="fullName">Введите ФИО</a><br>
            <br>
            <a><input type="date" name="date">Дату рождения</a><br>
            <br>
            <a><input type="text"name="login">Логин</a><br>
            <br>
            <a><input type="password" name="password">Пароль</a><br>
            <br>
        </p>
        <p>
            <input type="submit" value="Отправить">
        </p>

    </fieldset>
</form>
</body>
</html>
